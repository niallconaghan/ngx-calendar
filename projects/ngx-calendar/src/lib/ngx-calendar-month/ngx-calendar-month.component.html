<div class="ngx-calendar-month-heading">
  <div>
    <span class="ngx-calendar-month">
      {{ (currentMonth$ | async)?.monthLong }}
    </span>

    <span class="ngx-calendar-year">
      {{ (currentMonth$ | async)?.year }}
    </span>
  </div>
  <div>
    <button class="ngx-calendar-previous" (click)="previous()">&lsaquo;</button>
    <button class="ngx-calendar-next" (click)="next()">&rsaquo;</button>
  </div>
</div>
