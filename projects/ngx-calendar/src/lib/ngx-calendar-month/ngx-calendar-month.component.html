<div class="month-wrapper">
  <div>
    <span class="month">
      {{ (currentMonth$ | async)?.monthLong }}
    </span>

    <span class="year">
      {{ (currentMonth$ | async)?.year }}
    </span>
  </div>
  <div>
    <button class="previous" (click)="previous()">&lsaquo;</button>
    <button class="next" (click)="next()">&rsaquo;</button>
  </div>
</div>
